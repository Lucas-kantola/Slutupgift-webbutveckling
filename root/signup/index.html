<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <div class="logo">
        <h1 class="title">Sign&nbsp&nbspUp&nbsp&nbspTo<br>KnockOut!</h1>
    </div>
    <form method="dialog" id="submitter">
        <input type="email" name="email" id="email-input" placeholder="Email example@mail.com">
        <input type="text" name="name" id="name-input" placeholder="Name">
        <input type="text" name="uName" id="username-input" placeholder="Username">
        <input type="password" name="password" id="password-input" placeholder="Password">
        <h5 class="smal-text" for="password">Password must be 8 characters and must contain a symbols</h5>
        <button id="signup">Sign-up</button>
    </form>

    
    
    <h5 class="smal-text">By clicking "Sign-up", you agree to<a href="#">&nbspour Terms of Use</a>,<a href="#">&nbspour Privacy Policy</a>, and<a href="#">&nbspour Disclaimer</a></h5>
</body>
<script src="signup.js"></script>
</html>
